<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="col-xs-12 header-accent"></div>
    <div class="col-xs-12 header-main">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <div class="nav-button">
                <img src="{{ site.baseurl }}/images/signature-white.svg" alt="Cloud913 Signature - White" />
                <div style="float: right; margin-top: 6px; margin-left: 3px; width: 20px;">
                    <span style="width: 18px;" class="icon-bar"></span>
                    <span style="width: 18px;" class="icon-bar"></span>
                    <span style="width: 18px;" class="icon-bar"></span>
                </div>
            </div>
        </button>
        <div class="">
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <div class="nav navbar-nav col-xs-8 col-xs-offset-2 col-sm-12 col-md-12">
                    <div class="header-nav col-xs-4 col-sm-12 col-md-12">
                        <nav>
                            <a href="{{ site.baseurl }}/">Blog</a>
                            <a href="{{ site.baseurl }}/about">About</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
                    <div class="header-box text-center">
                        <div class="welcome text-center">
                            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
                            {{ site.name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="wrapper-masthead">
        <div class="container">


            <header class="masthead clearfix">

            </header>
        </div>
    </div> -->

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}


                <div class="col-xs-12 col-md-4">
                    <img src="{{ site.baseurl }}/images/logotype-long-blue.svg" alt="Cloud913 Logo Type - Long - Blue">
                </div>
                <div class="col-xs-12 col-md-4 copyright">
                    Copyright 2021, Cloud913 LLC
                </div>
            </footer>
        </div>
    </div>

    {% include analytics.html %}
</body>

</html>
